<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@531;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Note App</title>
  </head>
  <body>
    <div class="container">
      <div id="add-note-modal">
        <div class="modal-content shadow">
          <div id="modal-title">
            <h2>Add A Note</h2>
            <span class="close">&times;</span>
          </div>
          <div id="modal-form">
            <input type="text" name="title" id="modal-form-title" placeholder="Title..." autocomplete="off" />
            <textarea
              name="content"
              id="modal-form-content"
              cols="30"
              rows="10"
              placeholder="Write something..."
              autocomplete="off"
            ></textarea>
            <div id="buttons">
              <button id="add-btn" class="btn btn-active shadow">Add</button>
              <button id="delete-btn" class="btn btn-delete shadow">Delete</button>
              <button id="edit-btn" class="btn btn-edit shadow">Save</button>
            </div>
          </div>
        </div>
      </div>
      <header id="header-container">
        <h1>Note<span>App</span></h1>
        <div id="header-group">
          <div id="header-search" class="shadow header-box">
            <input type="text" name="search" placeholder="Search" autocomplete="off" />
          </div>
          <div id="header-menu">
            <div class="menu-wrap shadow">
              <input type="checkbox" class="toggler" />
              <div class="hamburger"><div></div></div>
              <div class="menu">
                <span class="close-btn">&times;</span>
                <div class="menu-item">
                  <p>Dark Mode</p>
                  <div class="dark-mode">
                    <label class="theme-switch" for="checkbox">
                      <input type="checkbox" id="checkbox" />
                      <div class="slider round"></div>
                    </label>
                  </div>
                </div>
                <div class="menu-item bottom">
                  <img src="img/user-icon.png" alt="dev icon" />
                  <div class="dev-info">
                    <h2>firdausthedev</h2>
                    <a href="https://github.com/firdausthedev" rel="noopener noreferrer" target="_blank"
                      >https://github.com/firdausthedev</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section id="tags">
          <div id="buttons-container">
            <button class="btn btn-active shadow">All</button>
            <button class="btn shadow">Tag</button>
            <button class="btn shadow">Tag</button>
            <button class="btn shadow">...</button>
          </div>

          <button id="btn-add" class="btn btn-active shadow">+ <span>Add a new note</span></button>
        </section>
        <section id="notes"></section>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
